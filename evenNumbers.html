<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findEvenNumbers(upTo) {
        let foundNumbers = [];
        for (let i = 1; i <= upTo; i++) {
          if (i % 2 == 0) {
            foundNumbers.push(i);
          }
        }
        return foundNumbers;
      }
    </script>
  </body>
</html>

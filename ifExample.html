  <body>
    <script>
      // if Health is equal 0 then your dead
      // if health is less than 25 you should really seek medical attention

      // if health is less than 99 doing pretty awesome
      // if health is euqal to 100 you are very healthy

      let health = 0;

      if (health <= 0) {
        console.log("You're dead");
      } else if (health < 25) {
        console.log("You should really seek medical attention");
      } else if (health <= 50) {
        console.log("then you're very hurt");

      } else if (health == 100) {

      }
